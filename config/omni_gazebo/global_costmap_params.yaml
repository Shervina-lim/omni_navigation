global_costmap:
  global_frame: map #The global frame for the costmap to operate in. 
  robot_base_frame: base_link #The name of the frame for the base link of the robot. 
  update_frequency: 0.6 #The frequency in Hz for the map to be updated.
  publish_frequency: 0.25 #The frequency in Hz for the map to be publish display information. 
  static_map: true
  width: 10.0 #The width of the map in meters. 
  height: 10.0 #The height of the map in meters. 
  rolling window: true #make global costmap centered wrt robot

