global_costmap:
  global_frame: /map #The global frame for the costmap to operate in. 
  robot_base_frame: /base_link #The name of the frame for the base link of the robot. 
  update_frequency: 2.5 #The frequency in Hz for the map to be updated.
  publish_frequency: 1.0 #The frequency in Hz for the map to be publish display information. 
  static_map: true

  plugins:
        - {name: footprint_layer, type: "costmap_2d::FootprintLayer"}
        - {name: static_map_layer, type: "costmap_2d::StaticLayer"}
        - {name: obstacle_layer,  type: "costmap_2d::VoxelLayer"}
        - {name: inflation_layer,   type: "costmap_2d::InflationLayer"}  
        - {name: tactile_layer,   type: "tactile_layer_namespace::TactileLayer"}    
        - {name: tactile_grid_layer,   type: "tactile_layer_namespace::GridLayer"}   

# More information at http://wiki.ros.org/costmap_2d and http://wiki.ros.org/costmap_2d/flat 
